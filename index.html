<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Leandro Padilha</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Portfólio interativo em Power BI de Leandro Padilha, especialista em análise de dados, indicadores de pessoas, processos operacionais e muito mais.">
  <meta name="author" content="Leandro Padilha">
  <meta name="robots" content="index, follow">

  <!-- Open Graph para redes sociais -->
  <meta property="og:title" content="Leandro Padilha | Portfólio Power BI">
  <meta property="og:description" content="Dashboard interativo com indicadores de pessoas e processos criado por Leandro Padilha. Acesse pelo computador para melhor experiência.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://leandropadilha.com">
  <meta property="og:image" content="https://github.com/leandrompadilha/leandrompadilha.github.io/blob/main/src/img/thumb.jpg">

  <!-- Favicon -->
  <link rel="shortcut icon" href="/src/img/favicon2.ico" type="image/x-icon">

  <!-- Estilos -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
    }

    #mobile-warning {
      display: none;
      height: 100vh;
      width: 100%;
      background-color: #f0f4f8;
      color: #333;
      text-align: center;
      box-sizing: border-box;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #mobile-warning h1 {
      font-size: 60px;
      margin-bottom: 20px;
      color: #1a73e8;
    }

    #mobile-warning p {
      font-size: 40px;
      max-width: 95%;
      line-height: 1.8;
    }

    #mobile-warning .highlight {
      background-color: #1a73e8;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9N3XB22447"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-9N3XB22447');
  </script>
</head>

<body>
  <div id="mobile-warning">
    <h1>Estamos quase lá!</h1>
    <p>A versão para dispositivos móveis ainda está em construção. Para a melhor experiência, <br>
      <span class="highlight">acesse este conteúdo pelo computador.</span>
    </p>
  </div>

  <iframe
    id="powerbi-frame"
    title="Dashboard Power BI de Leandro Padilha"
    src="https://app.powerbi.com/view?r=eyJrIjoiNmY0NGZhZGItZTY5Yi00ODZkLWEyYWEtMDg5MzM0OTc1MTg2IiwidCI6Ijk5ZjczMGYzLWVlOWEtNDI4Mi04YmFiLWQ4NzNlZmMyMjZiMyJ9"
    allowfullscreen>
  </iframe>

  <script>
    function verificarTamanhoTela() {
      const largura = window.innerWidth;
      const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      const aviso = document.getElementById('mobile-warning');
      const iframe = document.getElementById('powerbi-frame');

      if (isMobile && largura <= 1024) {
        aviso.style.display = 'flex';
        iframe.style.display = 'none';
      } else {
        aviso.style.display = 'none';
        iframe.style.display = 'block';
      }
    }

    verificarTamanhoTela();
    window.addEventListener('resize', verificarTamanhoTela);
  </script>
</body>
</html>
